<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <h3>{{ post.salary }}</h3>
    <h3>{{ post.location }}</h3>
    <h3>{{ post.client }}</h3>
    <h3>{{ post.duration }}</h3>
    <h3>{{ post.desc }}</h3>
    <mat-action-row>
      <a mat-button color="primary" mat-button [routerLink]="['/edit', post.id]" routerLinkActive="router-link-active" >EDIT</a>
      <button color="warn" mat-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="posts.length <=0">No posts added yet</p>
